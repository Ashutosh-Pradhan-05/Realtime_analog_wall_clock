<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    <div class="body-part">
        <div class="container">
            <div class="clock">
    
                <div style="--clr:red; --h:45px; --w:7px" id="HH" class="pin"><i></i></div>
                <div style="--clr:greenyellow; --h:75px; --w:5px" id="MM" class="pin"><i></i></div>
                <div style="--clr:gold; --h:115px; --w:2px" id="SS" class="pin"><i></i></div>
    
                <span style="--i:1;"><b style="color: aqua;">1</b></span>
                <span style="--i:2;"><b style="color: aqua;">2</b></span>
                <span style="--i:3;"><b style="color: aqua">3</b></span>
                <span style="--i:4;"><b style="color: aqua;">4</b></span>
                <span style="--i:5;"><b style="color: aqua">5</b></span>
                <span style="--i:6;"><b style="color: aqua;">6</b></span>
                <span style="--i:7;"><b style="color: aqua;">7</b></span>
                <span style="--i:8;"><b style="color: aqua;">8</b></span>
                <span style="--i:9;"><b style="color: aqua;">9</b></span>
                <span style="--i:10;"><b style="color: aqua;">10</b></span>
                <span style="--i:11;"><b style="color: aqua;">11</b></span>
                <span style="--i:12;"><b style="color: aqua;">12</b></span>
    
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
